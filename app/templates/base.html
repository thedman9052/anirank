<html>
    <head>
      <title>Anirank</title>
    </head>
    <body>
        {% if user %}		
		<div>{{ user }}</div>
		{% else %}
		<div><a href="{{ url_for('login') }}">Log in to MAL to begin</a></div>
		{% endif %}
        <hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
